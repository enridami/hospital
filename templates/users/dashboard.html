{% extends 'users/base.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
<div class="card shadow-lg mx-auto mt-5" style="max-width: 32rem">
    <div class="card-body p-4">
        <h1 class="fs-4 card-title fw-bold mb-3 text-center">Dashboard</h1>
       
        <div class="text-center mb-4">
            <h3>¡Bienvenido, {{ user.username }}!</h3>
                <p class="text-success">Tipo de usuario: {{ user_type }}</p>   
            </div>
       
        <div class="user-info mb-4">
            <p><strong>Nombre:</strong> {{ user.first_name }} {{ user.last_name }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
             
        </div>
       
        <div class="text-center">
            <a href="{% url 'logout' %}" class="btn btn-secondary primary-color-background">
                Cerrar sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
