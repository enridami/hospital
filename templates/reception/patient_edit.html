{% extends "reception/base.html" %}
{% block title %}Editar Paciente{% endblock title %}
{% block page_title %}Editar Paciente{% endblock page_title %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Paciente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'reception:patient_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
